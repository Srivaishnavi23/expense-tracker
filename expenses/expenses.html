<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/dark.css" />
  </head>
  <body>
    <!-- nav start -->
    <nav>
      <button id="leaderboard" class="hidden nav-item" disabled>
        View Leaderboard
      </button>

      <button id="exp-report-btn" class="nav-item">Expense Report</button>

      <button id="signOut" class="nav-item">LogOut</button>

      <div class="toggle-wrap hidden">
        <input type="checkbox" name="toggle" id="toggle" />
        <label for="toggle"></label>
      </div>
    </nav>

    <!-- nav end  -->

    <!-- app heading  -->
    <h1>Expense Tracker</h1>
    <button style="float: right" id="rzp-button1">
      Buy Premium Membership
    </button>

    <!-- actual app -->
    <div class="wrapper">
      <form id="form" class="box">
        <div class="inpBox">
          <label for="amount">Choose Expense Amount</label>
          <input
            type="number"
            id="amount"
            required
            class="textBox"
            placeholder="Enter Amount"
          />
        </div>
        <div class="inpBox">
          <label for="desc">Choose Expense Description </label>
          <input type="text" id="description" class="textBox" />
        </div>
        <div class="inpBox">
          <label for="ExpanaseType">Choose Expense Type</label>
          <select id="ExpanaseType">
            <option value="food">Food</option>
            <option value="movie">Movie</option>
            <option value="fuel">Fuel</option>
            <option value="other" selected>Other</option>
          </select>
        </div>
        <div class="inpBox">
          <input type="submit" value="Add Expanase" id="submit" />
          <!-- <input type="hidden" id="expenseId" /> -->
        </div>
      </form>
      <h3 class="error-msg hidden" style="color: red"></h3>

      <div class="box2">
        <div id="res-nos">
          <label for="resultLimit">Results </label>
          <select id="resultLimit">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        </div>
        <!-- <label for="ExpanaseType"> Result to display </label>
        <select id="ExpanaseType">
          <option value="food">Food</option>
          <option value="movie">Movie</option>
          <option value="fuel">Fuel</option>
          <option value="other" selected>Other</option>
        </select> -->

        <ul id="listExpense">
          <!-- <li>
              
              <button onclick="delExp()">Delete</button>
              <button onclick="EditExp()">Delete</button>
            </li> -->
        </ul>
      </div>
    </div>

    <!-- popup  -->
    <div id="popupCard" class="hidden"></div>

    <!-- pagination  -->
    <div id="expense-pagination">
      <button class="pagi-btn" id="prevPg" style="visibility: hidden"><</button>
      <button class="pagi-btn" id="currentPg">0</button>
      <button class="pagi-btn" id="nextPg" style="visibility: hidden">></button>
    </div>

    <!-- axios  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
      integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- getway -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- js files -->
    <script src="../js/nav.js"></script>
    <script src="./expenses.js"></script>
  </body>
</html>
