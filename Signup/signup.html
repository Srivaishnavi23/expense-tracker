<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>

    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <div class="center-box">
      <form id="form" class="auth-form">
        <label for="username"> Name </label>
        <input type="text" id="username" required />

        <label for="email"> Email </label>
        <input type="email" id="email" required />

        <label for="password"> Password </label>
        <input type="password" id="password" required />

        <button type="submit" class="btn auth-submit">Submit</button>
        <p class="error-message hidden"></p>

        <p>Already Have account <a href="../LogIn/logIn.html">Login</a></p>
      </form>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
      integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./signUp.js"></script>
  </body>
</html>
